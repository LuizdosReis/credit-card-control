<app-header></app-header>
<div class="container-fluid pt-5 pb-5">

    <div class="row">
        
        <div class="col-12">
            <div class="d-flex justify-content-center align-items-center">
                <app-month-picker
                    [currentMonthYear]="monthYear"
                    (monthYearChange)="monthYearChange($event)"
                ></app-month-picker>
            </div>
        </div>

        <div class="col-md-6">

            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">Chart</h4>
                </div>
                <div class="card-body">
                    <app-expense-chart *ngIf="observableChart | async as chartSeries"
                        [chartSeries]="chartSeries"
                    ></app-expense-chart>
                </div>      
            </div>
        </div>
        
        <div class="col-md-6">

            

            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">Expenses</h4>
                </div>
                <div class="card-body">
                    <app-expense-list
                        [expenses]="expenses"
                        (sortChange)="updateSort($event)"
                        (editExpense)="editExpense($event)"
                    ></app-expense-list>
                </div>
                <div class="card-footer">
                    <app-pagination 
                        [currentPage]="page"
                        [limit]="pageSize"
                        [size]="size" 
                        (pageChange)="pageChange($event)"
                    ></app-pagination>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed">
        <button type="button" class="btn btn-success btn-round btn-lg" (click)="addExpense()"><i class="fas fa-plus"></i></button>
    </div>
</div>
