<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" appSortable="date" (sort)="onSort($event)">Date</th>
                <th scope="col" appSortable="value" (sort)="onSort($event)">Value</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expense of expenses; index as i" (click)="editExpense.emit(expense.expenseId)">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ expense.date | date:'dd/MM/yyyy' }}</td>
                <td>{{ expense.value | currency }}</td>
            </tr>
        </tbody>
    </table>
</div>
