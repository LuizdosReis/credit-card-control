<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add expense</h4>
    <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button> -->
</div>
<div class="modal-body">
    <form [formGroup]="fg">
        <div class="form-group">
            <label for="date">Date</label>
            <input class="form-control" placeholder="yyyy-mm-dd" name="date" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
        <div class="form-group">
            <label for="value">Value</label>
            <input class="form-control" type="text" name="value" id="value" formControlName="value" currencyMask>
        </div>
    </form>
</div>
<div class="modal-footer">
    <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button> -->
</div>
