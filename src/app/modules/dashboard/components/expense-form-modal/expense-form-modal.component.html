
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add expense</h4>
    <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
    </button> -->
</div>
<div class="modal-body">
    <form [formGroup]="fg">
        <div class="form-group">
            <label for="date">Date</label>
            <div class="d-flex">
                <input type="text" class="form-control" formControlName="date" bsDatepicker #dp="bsDatepicker">
                <button class="btn btn-success" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" type="button">
                    <i class="far fa-calendar-minus"></i>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="value">Value</label>
            <input class="form-control" type="text" name="value" id="value" formControlName="value" currencyMask>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
</div>
