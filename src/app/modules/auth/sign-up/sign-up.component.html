<div class="sign-up">
    <h1 class="h3 mb-3">Please sign up</h1>
    <form>
        <div class="form-group row">
            <label for="email_address" class="col-md-4">E-mail</label>
            <input type="text" id="email_address" class="form-control col-md-8" name="email-address" required autofocus>
        </div>
        <div class="form-group row">
            <label for="username" class="col-md-4 ">User Name</label>
            <input type="text" id="username" class="form-control col-md-8" required autofocus>
        </div>
        <div class="form-group row">
            <label for="password" class="col-md-4">Password</label>
            <input type="password" id="password" class="form-control col-md-8" name="password" required>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </form>
</div>
