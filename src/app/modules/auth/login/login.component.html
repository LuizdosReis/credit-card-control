<div class="login">
    <h1 class="h3 mb-3">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="container">
            <div class="form-group row">
                <label for="username" class="col-md-4 col-form-label col-form-label-lg text-md-right">Username</label>
                <div class="col-md-8">
                    <input type="text" formControlName="username" id="username" class="form-control" required autofocus>
                    <span *ngIf="submitted && loginForm.controls.username.errors?.required" class="d-block required">
                        Required.
                     </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label col-form-label-lg text-md-right">Password</label>
                <div class="col-md-8">
                    <input type="password" formControlName="password" id="password" class="form-control" name="password" required>
                    <span *ngIf="submitted && loginForm.controls.password.errors?.required" class="d-block required">
                        Required.
                     </span>
                </div>
            </div>
            <div class="d-flex justify-content-center flex-column align-items-center">
                <button class="btn btn-primary" type="submit">Log in</button>
                <a class="btn btn-link">Sign Up</a>
            </div>
        </div>
    </form>
</div>
