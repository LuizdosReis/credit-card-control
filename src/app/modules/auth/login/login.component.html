<div class="login">
    <div class="card d-flex align-items-center">
        <h1 class="h3 mb-3">Login</h1>
        <form [formGroup]="loginForm">
            <div class="container">
                <div class="form-group row" [class.is-invalid]="submitted && loginForm.controls.username.errors?.required">
                    <label for="username" class="col-md-4 col-form-label col-form-label-lg text-md-right">Username</label>
                    <div class="col-md-8">
                        <input type="text" formControlName="username" id="username" class="form-control" required autofocus>
                        <span>
                            Required.
                        </span>
                    </div>
                </div>
                <div class="form-group row" [class.is-invalid]="submitted && loginForm.controls.password.errors?.required">
                    <label for="password" class="col-md-4 col-form-label col-form-label-lg text-md-right">Password</label>
                    <div class="col-md-8">
                        <input type="password" formControlName="password" id="password" class="form-control" name="password" required>
                        <span>
                            Required.
                        </span>
                    </div>
                </div>
                <div class="d-flex justify-content-center flex-column align-items-center">
                    <button class="btn btn-success" (click)="login()">Log in</button>
                    <a class="btn btn-link" routerLink="/sign-up">Sign Up</a>
                </div>
            </div>
        </form>
    </div>
</div>
